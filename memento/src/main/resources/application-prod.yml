spring:

  datasource:
    url: jdbc:mysql://memento-mysql-prod:3306/memento
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  data:
    redis:
      host: memento-redis-prod
      port: 6379


logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql: off