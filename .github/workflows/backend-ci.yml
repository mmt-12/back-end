name: backend-ci
on:
  push:
    branches: [ "develop", "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Docker login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tags (main -> prod, otherwise dev)
        id: tags
        run: |
          IMAGE=ghcr.io/mmt-12/memento-api
          CHAN=$([ "${{ github.ref_name }}" = "main" ] && echo "prod" || echo "dev")
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "chan=$CHAN"   >> $GITHUB_OUTPUT
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build & Push (Dockerfile at repo root)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.chan }}
            ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max