services:

  minio:
    image: minio/minio:RELEASE.2024-06-25T18-33-00Z
    container_name: minio-local
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./minio/data:/data
    command: server /data --console-address ":9001"
    networks:
      - memento-local-network

  memento-redis:
    image: redis:7.0
    container_name: memento-redis-local
    restart: always
    ports:
      - "6380:6379"
    networks:
      - memento-local-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  memento:
    container_name: memento-local
    platform: linux/amd64
    build:
      context: ../memento
      dockerfile: Dockerfile
    environment:
      TZ: Asia/Seoul
      SPRING_PROFILES_ACTIVE: local
    ports:
      - 8080:8080
    depends_on:
      memento-redis:
        condition: service_healthy
    networks:
      - memento-local-network

volumes:
  mysql_data_local:

networks:
  memento-local-network:
    driver: bridge